
<div class="row">
  <div class="col-md-3 bg-account">
    <div class="col-md-3">
      <span class='amp'>Reporting Manager</span>
    </div>
    <div class="col-md-8">
      <div  ng-dropdown-multiselect="" events="managerEvents" options="managerdata" selected-model="managermodel" extra-settings="managersettings"></div>
    </div>
    <br>
    <br>
    <div class="newwrapper col-md-12"  ng-disabled="managermodel.length">
         <ul class="nav navbar-nav custom-nav">
          <li ng-repeat="field in managermodel">
              <button class='btn btn-default' disabled >{{field.employee_name}}</button>
          </li>
          </ul>
          </div>
          </div>
     


  <div class="col-md-1">
    <span class="amp">&amp;</span>
  </div>
  <div class="col-md-3 bg-account">
    <div class="col-md-3">
       <span class='amp' >From Date</span>
    </div>
    <div class="col-md-6">

      <p class="input-group">
      <input type="text" size="8"  uib-datepicker-popup ng-model="startdate" ng-change="vm.myFunc()" is-open="popup3.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
      <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open3()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
  </div>
    <br>
    <br>


    <div class="col-md-1">
    <span class="amp">&amp;</span>
  </div>
  <div class="col-md-4 bg-account">
    <div class="col-md-3">
       <span class='amp' >To Date</span>
    </div>
     
    <div class="col-md-6">
       
  <p class="input-groupp">
         <input type="text" size="8" uib-datepicker-popup ng-model="enddate" ng-change="vm.myFunc()" is-open="popup4.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open4()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>

   </div>
    <br>
    <br>
   </div>

  </div>

<div class="col-md-1">
      <span class="amp">&amp;</span>
</div>
<div class="col-md-3 bg-account">
    <div class="col-md-3">
       <span class='amp' >People</span>
    </div>
             <div class="col-md-6">
                    <div  ng-dropdown-multiselect="" events="peopleEvents" options="peopledata" selected-model="peoplemodel" extra-settings="peoplesettings">
                    </div>

             </div>
    <br>
    <br>
          <div class="newwrapper col-md-12" ng-disabled="peoplemodel.length">
             <ul class="nav navbar-nav custom-nav">
              <li ng-repeat="field in peoplemodel">
              <button class='btn btn-default'   disabled >{{field.employee_name}}</button>
               </li>
                </ul>
          </div>
   </div>

 

 
 </div>
<br>
<br>

<div  ui-view="modal"></div>
<div class="text-center">
        <div class="row">
        <div class="col-md-4">
        <div >
      		<button ui-sref="calendar" class="btn btn-primary">View Calendar</button>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp;
          <button class="btn  btn-primary" ng-click="vm.resetdata()">Reset</button>
      	</div>
        </div>
        <div class="col-md-offset-4 col-md-4">
    		<div class="btn-toolbar custpiebutton">
                    <div id='btn-pie-group' class="btn-group report-grp">
                        
                        <button ng-click="toggle()">Day</button>
                        <button ng-click="toggleweek()">Week</button>
                        <button ng-click="togglemonth()">Month</button>
                           <br><br>

                         

                         <p ng-show="myVar">

                              <button id='btn-today' class="btn btn-primary btn-primary btn-sm" ng-click="vm.getnewreport('today')">Today</button> &nbsp &nbsp;
                          
                              <button id='btn-today' class="btn btn-danger btn-primary btn-sm" ng-click="vm.myprevFunc()">Prev</button> &nbsp &nbsp;
                              <button id='btn-today' class="btn btn-danger btn-primary btn-sm" ng-click="vm.mynextFunc()">Next</button>

                          </p>


                       <p ng-show="myVar1">

                              <button id='btn-today' class="btn btn-primary btn-primary btn-sm" ng-click="vm.getnewreport('week')">This Week</button>&nbsp &nbsp;
                              <button id='btn-today' class="btn btn-danger btn-primary btn-sm" ng-click="vm.getnewreport('previousWeek')">Prev</button>&nbsp &nbsp;
                              <button id='btn-today' class="btn btn-danger btn-primary btn-sm" ng-click="vm.getnewreport('nextWeek')">Next</button>

                          </p>




                           <p ng-show="myVar2">

                              <button id='btn-today' class="btn btn-primary btn-primary btn-sm" ng-click="vm.getnewreport('month')">This Month</button> &nbsp;
                              <button id='btn-today' class="btn btn-danger btn-primary btn-sm" ng-click="vm.getnewreport('previousMonth')">Prev</button> &nbsp;
                              <button id='btn-today' class="btn btn-danger btn-primary btn-sm" ng-click="vm.getnewreport('nextMonth')">Next</button>

                          </p>    

                        

                       
                    </div> 
           </div>
           </div>
           
    </div>
